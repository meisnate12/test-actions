name: "release"

on:
  create:
    tags:
      - v*

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"
    steps:
      - id: release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.PAT }}"
          prerelease: false
          title: "ArrAPI ${{ steps.release.outputs.automatic_releases_tag }}"
