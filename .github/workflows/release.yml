name: release

on:
  push:
    branches: [ master ]

jobs:

  docker-version:
    runs-on: ubuntu-latest

    steps:

      - name: Check Out Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - uses: salsify/action-detect-and-tag-new-version@v1.0.3
        with:
          version-command: |
            cat VERSION

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT

      - name: Get Changelog
        id: notes
        run: |
          NOTE=$(cat CHANGELOG)
          echo 'NOTES=$NOTE' >> $GITHUB_OUTPUT

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          body: Testing ${{ steps.get_version.outputs.VERSION }} ${GITHUB_REF/refs\/tags\//}
          token: ${{ secrets.PAT }}
          tag_name: ${{ steps.get_version.outputs.VERSION }}