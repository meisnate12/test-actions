name: Discord Notification Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  docker-develop:
    runs-on: ubuntu-latest
    steps:

      - name: Discord Success Notification
        uses: meisnate12/discord-notifications@0ca13630ec4825ec69244b04751323fc8e781ef1
        if: success()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          nodetail: true
          title: "Docker develop build: **Success**"
          username: Docker
          avatar_url: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager/develop/.github/docker.png
