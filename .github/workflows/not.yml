name: Discord Notification Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  docker-develop:
    runs-on: ubuntu-latest
    steps:

      - name: Discord Success Notification
        uses: meisnate12/discord-notifications@11d4680346a8e03594f75f7c2ae0ff5f99f0f3c3
        if: success()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          nodetail: true
          title: "Docker develop build: **Success**"
          username: Docker
          avatar_url: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager/develop/.github/docker.png
